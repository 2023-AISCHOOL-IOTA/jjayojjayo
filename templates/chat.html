  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

      </div>
    </section><!-- End Breadcrumbs -->


    <div class="chat_window">
      <div class="top_menu">
          <div class="buttons">
              <div class="button close"></div>
              <div class="button minimize"></div>
              <div class="button maximize"></div>
          </div>
      </div>
    
  
      <ul class="messages"></ul>
      <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
          <input type="text" class="message_input" placeholder="문자를 입력하세요..." />
        </div>
        <button class="send_message" data-title="전송">
          <div class="icon"></div>
          <div class="text">전송</div>
        </button>
      </div>
    </div>
    
    <div class="message_template">
        <li class="message">
            <div class="message_content">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
                <div class="img">
                    <img src="../static//img/like.png" alt="웃는 아이콘" class="like-img" data-option="like">
                    <img src="../static//img/dislike.png" alt="우는 아이콘" class="dislike-img" data-option="dislike">
                </div>
            </div>
        </li>
    </div>
  
    <!-- '좋아요' 팝업 -->
    <div id="thanks-popup" class="popup">
        <div class="popup-content">
          <span class="close-popup">&times;</span>
          <h2>😊감사합니다😊</h2>
        </div>
    </div>
    
    <!-- '싫어요' 팝업 -->
    <div id="dislike-popup" class="popup">
      <div class="popup-content">
        <span class="close-popup">&times;</span>
        <h4>🥺싫어요를 누르신 이유를 알려주세요🥺</h4>
        
        <form id="dislike-form" action="http://15.165.10.78:5020/submit_dislike" method="post">
  
          <p>성별</p>
          <input type="radio" name="gender" id="girl" value="girl">
          <label for="girl">여자</label>
          <input type="radio" name="gender" id="boy" value="boy">
          <label for="boy">남자</label>
  
          <p>나이</p>
          <input type="number" name="age" min="8" max="13" required>
  
          <p>이유</p>
          <input type="radio" id="reason1" name="dislike_reason" value="reason1">
          <label for="reason1">필터링이 제대로 되지 않아서</label>

          <br>
      
          <input type="radio" id="reason2" name="dislike_reason" value="reason2">
          <label for="reason2">필터링 된 문장이 마음에 들지 않아서</label><br>
      
          <input type="radio" id="reason3" name="dislike_reason" value="reason3">
          <label for="reason3">의견 보내기</label>
          <textarea name="reason_etc" id="etc" placeholder="자유롭게 의견을 보내주세요 :)" cols="60px" wrap="hard"></textarea>
          
          <button class="submit-dislike" name="submit_dislike" >전송</button>
        </form>    
  
      
      </div>
    </div>

  </main><!-- End #main -->
